    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <link href="../assets/css/reset.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <link href="../assets/images/favicon.ico" rel="icon">
    <script src="https://kit.fontawesome.com/ebd90d3066.js" crossorigin="anonymous"></script>
    <script type="module" src="../assets/js/findCocktail.js"></script>
</head>

<body>
    <header>
        <picture>
            <source srcset="../assets/images/logo-192.png" media="(max-width:639px)">
            <source srcset="../assets/images/logo-256.png" media="(min-width:639px)">
            <img src="../assets/images/logo.png" alt="Cocktail Compass logo" width="128">
        </picture>
        <h1>Cocktail Compass</h1>

    <nav>
        <ul>

                </ul>
            </li>
        </ul>
    </nav>

    <main> 
        <section id="findCocktail">
            <header class="pagetitle">
                <fieldset>
                    <h2>Find Cocktail</h2>
                </fieldset>
            </header>
        
            <div id="searchInput">
                <form method="get" id="searchForm" action="findCocktail.html">
                    <input type="search" id="Search" name="search" placeholder="Search..."

                    <button type="submit" aria-label="Search-button" id="searchBtn"><i class="fa-solid fa-magnifying-glass"

                </form>
            </div>
        
            <div id="searchResult"></div>
